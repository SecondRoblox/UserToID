<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User ID Finder</title>
</head>
<body>
    <h1>Find Roblox User ID</h1>
    <input type="text" id="username" placeholder="Enter Roblox username">
    <button onclick="fetchUserID()">Get User ID</button>
    <p id="result"></p>

    <script>
        function fetchUserID() {
            const username = document.getElementById('username').value;

            fetch('http://localhost:3000/getUserID', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.userID) {
                    document.getElementById('result').textContent = `User ID: ${data.userID}`;
                } else {
                    document.getElementById('result').textContent = `Error: ${data.message}`;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error fetching User ID';
                console.error(error);
            });
        }
    </script>
</body>
</html>
